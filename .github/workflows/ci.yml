name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Чтобы не гонять 10 прогонов подряд, когда ты сделал 10 коммитов за минуту
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-and-tests:
    name: Quality + Tests (py ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      # Быстрая проверка: код вообще компилируется?
      - name: Syntax check (compileall)
        run: |
          python -m compileall -q amnion_oracle

      # Линтеры/форматеры: выполняем, но если их нет в requirements-dev.txt — шаг будет красным.
      # Если хочешь "мягко" (не ломать сборку), скажи и я сделаю continue-on-error.
      - name: Ruff (lint)
        run: |
          python -m ruff check .

      - name: Ruff (format check)
        run: |
          python -m ruff format --check .

      # Валидатор конфигов: запускаем модульно, без путей и без опечаток
      - name: Validate configs against schemas
        run: |
          python -m amnion_oracle.tools.validate_configs

      - name: Run tests
        run: |
          python -m pytest -q

      # Полезно, если тесты падают: артефакт с логами (если появятся файлы в tests/output или logs)
      - name: Upload debug artifacts (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ matrix.python-version }}
          path: |
            logs/**
            tests/output/**
          if-no-files-found: ignore
